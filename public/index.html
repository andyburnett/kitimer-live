    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div id="viewer-landing" class="screen-view hidden">
        <h1 class="landing-text">Enter 4-Digit Project Code</h1>
        <div class="input-group">
            <input type="number" pattern="[0-9]*" id="project-code-input" maxlength="4" placeholder="e.g., 4128">
            <button id="go-button"><i class="fas fa-arrow-right"></i> GO</button>
        </div>
        <p id="status-message" class="landing-message"></p>
    </div>
    
    <div id="timer-interface" class="screen-view hidden">
        
        <button id="facilitator-trigger" title="Facilitator Login/Controls">
            <i class="fas fa-cog"></i>
        </button>
        
        <div id="project-info"></div>
        <div id="timer-app">
            <div class="timer-display" id="time-display">00:00</div>
            <div class="status-display" id="current-status">STOPPED</div>
        </div>
    </div>
    
    <div id="control-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-controls" class="close-button"><i class="fas fa-times"></i></button>
            
            <h3 id="auth-status-info"></h3>
            
            <div id="modal-time-display" class="modal-time-display">00:00:00</div>
            
            <div id="control-panel" class="control-panel">
                <h4>Timer Management</h4>
                
                <div class="control-section">
                    <label for="duration">Set Duration (Minutes, e.g., 10, 120):</label>
                    <div class="input-group-controls">
                        <input type="number" id="duration" value="10" min="1" pattern="[0-9]*">
                        <button id="set-button" class="set-button"><i class="fas fa-clock"></i> SET</button>
                    </div>
                </div>

                <div class="control-section action-buttons">
                    <button id="toggle-button" class="toggle-button start-style"><i class="fas fa-play"></i> START</button> 
                    <button id="reset-button" class="reset-button"><i class="fas fa-redo"></i> RESET</button>
                </div>
            </div>
            
            <button id="logout-button" class="logout-button"><i class="fas fa-sign-in-alt"></i> Sign in with Google</button>
        </div>
    </div>
