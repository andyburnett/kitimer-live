<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Workshop Countdown Timer</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .timer-display { font-size: 15vw; margin-top: 5vh; font-weight: bold; color: #1e88e5; }
        .status-display { font-size: 2.5vw; margin-bottom: 20px; color: #555; }
        .control-panel { margin-top: 50px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; max-width: 500px; margin-left: auto; margin-right: auto; background-color: #fff; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .control-panel button { padding: 12px 25px; font-size: 1.2vw; margin: 8px; cursor: pointer; border: none; border-radius: 5px; transition: background-color 0.3s; }
        #login-button { background-color: #4285f4; color: white; margin-bottom: 20px; }
        #login-button:hover { background-color: #357ae8; }
        #set-button { background-color: #ff9800; color: white; }
        #start-button { background-color: #4caf50; color: white; }
        #pause-button { background-color: #ffc107; color: #333; }
        #stop-button { background-color: #f44336; color: white; }
        input[type="number"] { padding: 10px; font-size: 1.2vw; width: 100px; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; }
        .hidden { display: none; }
        #project-info { font-size: 1.5vw; margin-top: 10px; color: #777; }
    </style>
</head>
<body>
    
    <div id="auth-status">
        <p id="status-message">Loading...</p> 
        
    </div>
    <button id="login-button">Sign in with Google (Facilitator)</button> 
    
    <div id="project-info"></div>
    
    <div id="timer-app" class="hidden">
        <div class="status-display">Status: <span id="current-status">Stopped</span></div>
        <div class="timer-display" id="time-display">00:00</div>
        
        <div id="control-panel" class="control-panel hidden">
            <h3>Facilitator Controls</h3>
            
            <label for="duration">Set Duration (Minutes, Max 60):</label>
            <input type="number" id="duration" value="10" min="1" max="60">
            <button id="set-button">SET</button>
            <br><br>

            <button id="start-button">START</button>
            <button id="pause-button">PAUSE</button>
            <button id="stop-button">RESET</button>
        </div>
    </div>
